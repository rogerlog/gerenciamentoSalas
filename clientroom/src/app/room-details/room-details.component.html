<h2>Detalhes</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data</b></label> {{room.date}}
  </div>
  <div>
    <label><b> Início(HH:mm)</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b> Término(HH:mm)</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Lista de Salas</button><br>
